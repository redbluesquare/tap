<div class="container-fluid" *ngIf="chgstate == 0">
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-default pull-right" (click)="changeMaterial(1)">Next</button>
            <button class="btn btn-default pull-left" (click)="changeMaterial(-1)">Previous</button>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-sm-2">
            <label>Plant</label>
        </div>
        <div class="col-sm-2">

        </div>
        <div class="col-sm-2">
            <label>Material</label>
        </div>
        <div class="col-sm-2">

        </div>
        <div class="col-sm-1">
            <label>Error Cat</label>
        </div>
        <div class="col-sm-2">
            <select class="form-control" [(ngModel)]="error_cat">
                <option *ngFor="let scs_status of scs_statuses" value="scs_status.id">{{scs_status.scs_title}}</option>
            </select>
        </div>
        <div class="col-sm-1">
            <button class="btn btn-primary" (click)="addCategory()">+</button>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="row fixedHeight">
        <div class="col-sm-8">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Material</th>
                        <th>Storage Location</th>
                        <th>Stock Type</th>
                        <th>P13 Qty</th>
                        <th>WMS Qty</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let stock_discrep of stock_discreps">
                        <td>{{stock_discrep.record_date}}</td>
                        <td>{{stock_discrep.material}}</td>
                        <td>{{stock_discrep.storage_location}}</td>
                        <td>{{stock_discrep.stock_type}}</td>
                        <td>{{stock_discrep.p13_qty}}</td>
                        <td>{{stock_discrep.wms_qty}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-4">
            <textarea class="form-control" [(ngModel)]="remark" rows="8"></textarea>
            <button class="btn btn-success" (click)="saveMaterial()">Save</button>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
